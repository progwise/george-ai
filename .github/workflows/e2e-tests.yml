name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  # Git
  GIT_COMMIT_SHA: ${{ github.sha }}

  # Keycloak (shared production instance with test realm)
  KEYCLOAK_URL: https://keycloak.george-ai.net
  KEYCLOAK_REALM: george-ai-e2e-test
  KEYCLOAK_CLIENT_ID: george-ai-e2e

  # Ollama (optional - shared remote instance)
  OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
  OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

  # Image registry
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/george-ai-e2e

jobs:
  # Job 1: Build Docker images for testing in parallel
  build-images:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        app:
          - name: backend
            dockerfile: apps/georgeai-backend/Dockerfile
          - name: webapp
            dockerfile: apps/georgeai-webapp/Dockerfile
          - name: web
            dockerfile: apps/georgeai-web/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.app.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.app.dockerfile }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-${{ matrix.app.name }}:${{ github.sha }}
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.app.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app.name }}

  # Job 2: Run E2E tests using service containers
  e2e-tests:
    needs: build-images
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    container:
      image: mcr.microsoft.com/playwright:v1.52.0-jammy
      options: --user root

    services:
      # PostgreSQL database
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: chatweb
          POSTGRES_USER: chatweb
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Typesense vector search
      typesense:
        image: typesense/typesense:27.1
        env:
          TYPESENSE_DATA_DIR: /tmp/typesense
          TYPESENSE_API_KEY: xyz-test-key
          TYPESENSE_ENABLE_CORS: true
        options: >-
          --health-cmd "curl -f http://localhost:8108/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Backend API
      backend:
        image: ghcr.io/${{ github.repository_owner }}/george-ai-e2e-backend:${{ github.sha }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          NODE_ENV: production
          DATABASE_URL: postgresql://chatweb:password@postgres:5432/chatweb?schema=public
          TYPESENSE_API_HOST: typesense
          TYPESENSE_API_PORT: 8108
          TYPESENSE_API_PROTOCOL: http
          TYPESENSE_API_KEY: xyz-test-key
          KEYCLOAK_URL: https://keycloak.george-ai.net
          KEYCLOAK_REALM: george-ai-e2e-test
          KEYCLOAK_CLIENT_ID: george-ai-e2e
          KEYCLOAK_REDIRECT_URL: http://localhost:3001
          GRAPHQL_API_KEY: TestKey
          BACKEND_URL: http://backend:3003
          BACKEND_PUBLIC_URL: http://backend:3003
          PUBLIC_APP_URL: http://webapp:3000
          UPLOADS_PATH: /tmp/uploads
          AUTOSTART_ENRICHMENT_WORKER: true
          AUTOSTART_CONTENT_PROCESSING_WORKER: true
          OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          OLLAMA_VRAM_GB: 16
          GIT_COMMIT_SHA: ${{ github.sha }}

      # Frontend webapp
      webapp:
        image: ghcr.io/${{ github.repository_owner }}/george-ai-e2e-webapp:${{ github.sha }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          NODE_ENV: production
          BACKEND_URL: http://backend:3003
          BACKEND_PUBLIC_URL: http://backend:3003
          KEYCLOAK_URL: https://keycloak.george-ai.net
          KEYCLOAK_REALM: george-ai-e2e-test
          KEYCLOAK_CLIENT_ID: george-ai-e2e
          KEYCLOAK_REDIRECT_URL: http://localhost:3001
          PUBLIC_APP_URL: http://webapp:3000
          GIT_COMMIT_SHA: ${{ github.sha }}

      # Marketing website
      web:
        image: ghcr.io/${{ github.repository_owner }}/george-ai-e2e-web:${{ github.sha }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          HOST: 0.0.0.0
          PORT: 4321

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install E2E test dependencies
        working-directory: e2e-tests
        run: pnpm install --frozen-lockfile

      - name: Wait for services to be ready
        run: |
          echo "Waiting for all services to be healthy..."
          timeout 300 bash -c '
            while true; do
              # Check backend health
              if curl -f -s http://backend:3003/graphql > /dev/null 2>&1; then
                echo "✓ Backend is ready"

                # Check webapp health
                if curl -f -s http://webapp:3000 > /dev/null 2>&1; then
                  echo "✓ Webapp is ready"

                  # Check web (marketing site) health
                  if curl -f -s http://web:4321 > /dev/null 2>&1; then
                    echo "✓ Web is ready"
                    echo "All services are healthy!"
                    exit 0
                  fi
                fi
              fi

              echo "Waiting for services to be ready..."
              sleep 3
            done
          '

      - name: Run E2E tests
        working-directory: e2e-tests
        run: pnpm test
        env:
          E2E_USERNAME: ${{ secrets.E2E_USERNAME || 'e2e-test-user@example.com' }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD || 'E2ETestPassword123!' }}
          CI: true
          # Override base URLs to use service containers
          BASE_URL: http://webapp:3000

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: e2e-tests/test-results/
          retention-days: 7
