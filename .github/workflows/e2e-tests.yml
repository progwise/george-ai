name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  # Git
  GIT_COMMIT_SHA: ${{ github.sha }}

  # Keycloak (shared production instance with test realm)
  KEYCLOAK_URL: https://keycloak.george-ai.net
  KEYCLOAK_REALM: george-ai-e2e-test
  KEYCLOAK_CLIENT_ID: george-ai-e2e

  # Ollama (optional - shared remote instance)
  OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
  OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

jobs:
  e2e:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install E2E test dependencies
        working-directory: e2e-tests
        run: pnpm install --frozen-lockfile

      - name: Create .env file for E2E tests
        working-directory: e2e-tests
        run: |
          cat > .env <<EOF
          GIT_COMMIT_SHA=${{ github.sha }}
          KEYCLOAK_URL=https://keycloak.george-ai.net
          KEYCLOAK_REALM=george-ai-e2e-test
          KEYCLOAK_CLIENT_ID=george-ai-e2e
          E2E_USERNAME=${{ secrets.E2E_USERNAME || 'e2e-test-user@example.com' }}
          E2E_PASSWORD=${{ secrets.E2E_PASSWORD || 'E2ETestPassword123!' }}
          OLLAMA_BASE_URL=${{ secrets.OLLAMA_BASE_URL }}
          OLLAMA_API_KEY=${{ secrets.OLLAMA_API_KEY }}
          EOF

      - name: Start services with Docker Compose
        working-directory: e2e-tests
        run: docker compose up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for all services to be healthy..."
          timeout 300 bash -c '
            while true; do
              # Check backend health
              if curl -f -s http://localhost:3003/graphql > /dev/null 2>&1; then
                echo "✓ Backend is ready"

                # Check webapp health
                if curl -f -s http://localhost:3001 > /dev/null 2>&1; then
                  echo "✓ Webapp is ready"

                  # Check web (marketing site) health
                  if curl -f -s http://localhost:4321 > /dev/null 2>&1; then
                    echo "✓ Web is ready"
                    echo "All services are healthy!"
                    exit 0
                  fi
                fi
              fi

              echo "Waiting for services to be ready..."
              sleep 3
            done
          '

      - name: Show running containers
        if: always()
        run: docker ps -a

      - name: Install Playwright browsers
        working-directory: e2e-tests
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: e2e-tests
        run: pnpm test
        env:
          E2E_USERNAME: ${{ secrets.E2E_USERNAME || 'e2e-test-user@example.com' }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD || 'E2ETestPassword123!' }}
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: e2e-tests/test-results/
          retention-days: 7

      # Debug: Show container logs on failure
      - name: Show backend logs
        if: failure()
        working-directory: e2e-tests
        run: docker compose logs gai-e2e-backend

      - name: Show webapp logs
        if: failure()
        working-directory: e2e-tests
        run: docker compose logs gai-e2e-webapp

      - name: Show web logs
        if: failure()
        working-directory: e2e-tests
        run: docker compose logs gai-e2e-web

      - name: Show database logs
        if: failure()
        working-directory: e2e-tests
        run: docker compose logs gai-e2e-backend-db

      - name: Show Typesense logs
        if: failure()
        working-directory: e2e-tests
        run: docker compose logs gai-e2e-typesense

      - name: Cleanup
        if: always()
        working-directory: e2e-tests
        run: docker compose down -v
