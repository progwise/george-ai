name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  # Git
  GIT_COMMIT_SHA: ${{ github.sha }}

  # Keycloak (shared production instance with test realm)
  KEYCLOAK_URL: https://keycloak.george-ai.net
  KEYCLOAK_REALM: george-ai-e2e-test
  KEYCLOAK_CLIENT_ID: george-ai-e2e

  # Ollama (optional - shared remote instance)
  OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
  OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

  # OpenAI API Key (optional)
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  # Image registry
  # NOTE: Forks must have GitHub Container Registry write access or override IMAGE_PREFIX
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/george-ai-e2e

  # needed for E2E test global setup scripts
  DATABASE_URL: postgresql://chatweb:password@postgres:5432/chatweb?schema=public

jobs:
  # Job 1: Calculate content-based hashes for each app
  calculate-hashes:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    outputs:
      backend_hash: ${{ steps.hash.outputs.backend }}
      webapp_hash: ${{ steps.hash.outputs.webapp }}
      web_hash: ${{ steps.hash.outputs.web }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate content hashes
        id: hash
        run: |
          echo "Calculating content-based hashes for each app..."

          # Backend hash (depends on backend code + all packages)
          BACKEND_HASH=$(find apps/georgeai-backend packages pnpm-lock.yaml -type f 2>/dev/null | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)
          BACKEND_HASH_SHORT="${BACKEND_HASH:0:12}"
          echo "backend=${BACKEND_HASH_SHORT}" >> $GITHUB_OUTPUT
          echo "Backend hash: ${BACKEND_HASH_SHORT}"

          # Webapp hash (depends on webapp code + web-utils package)
          WEBAPP_HASH=$(find apps/georgeai-webapp packages/web-utils pnpm-lock.yaml -type f 2>/dev/null | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)
          WEBAPP_HASH_SHORT="${WEBAPP_HASH:0:12}"
          echo "webapp=${WEBAPP_HASH_SHORT}" >> $GITHUB_OUTPUT
          echo "Webapp hash: ${WEBAPP_HASH_SHORT}"

          # Web hash (depends on web code only)
          WEB_HASH=$(find apps/georgeai-web pnpm-lock.yaml -type f 2>/dev/null | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)
          WEB_HASH_SHORT="${WEB_HASH:0:12}"
          echo "web=${WEB_HASH_SHORT}" >> $GITHUB_OUTPUT
          echo "Web hash: ${WEB_HASH_SHORT}"

  # Job 2: Check which images need building
  check-images:
    needs: calculate-hashes
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
      packages: read
    outputs:
      build_backend: ${{ steps.check.outputs.build_backend }}
      build_webapp: ${{ steps.check.outputs.build_webapp }}
      build_web: ${{ steps.check.outputs.build_web }}
      backend_tag: ${{ steps.check.outputs.backend_tag }}
      webapp_tag: ${{ steps.check.outputs.webapp_tag }}
      web_tag: ${{ steps.check.outputs.web_tag }}

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check which images need building
        id: check
        env:
          BACKEND_HASH: ${{ needs.calculate-hashes.outputs.backend_hash }}
          WEBAPP_HASH: ${{ needs.calculate-hashes.outputs.webapp_hash }}
          WEB_HASH: ${{ needs.calculate-hashes.outputs.web_hash }}
        run: |
          echo "Checking which images need to be built..."

          # Check backend
          BACKEND_TAG="${{ env.IMAGE_PREFIX }}-backend:${BACKEND_HASH}"
          echo "backend_tag=${BACKEND_TAG}" >> $GITHUB_OUTPUT
          if docker manifest inspect "${BACKEND_TAG}" > /dev/null 2>&1; then
            echo "✓ Backend image exists (${BACKEND_HASH})"
            echo "build_backend=false" >> $GITHUB_OUTPUT
          else
            echo "✗ Backend image needs building (${BACKEND_HASH})"
            echo "build_backend=true" >> $GITHUB_OUTPUT
          fi

          # Check webapp
          WEBAPP_TAG="${{ env.IMAGE_PREFIX }}-webapp:${WEBAPP_HASH}"
          echo "webapp_tag=${WEBAPP_TAG}" >> $GITHUB_OUTPUT
          if docker manifest inspect "${WEBAPP_TAG}" > /dev/null 2>&1; then
            echo "✓ Webapp image exists (${WEBAPP_HASH})"
            echo "build_webapp=false" >> $GITHUB_OUTPUT
          else
            echo "✗ Webapp image needs building (${WEBAPP_HASH})"
            echo "build_webapp=true" >> $GITHUB_OUTPUT
          fi

          # Check web
          WEB_TAG="${{ env.IMAGE_PREFIX }}-web:${WEB_HASH}"
          echo "web_tag=${WEB_TAG}" >> $GITHUB_OUTPUT
          if docker manifest inspect "${WEB_TAG}" > /dev/null 2>&1; then
            echo "✓ Web image exists (${WEB_HASH})"
            echo "build_web=false" >> $GITHUB_OUTPUT
          else
            echo "✗ Web image needs building (${WEB_HASH})"
            echo "build_web=true" >> $GITHUB_OUTPUT
          fi

  # Job 3: Build Docker images (only those that changed)
  build-images:
    needs: [calculate-hashes, check-images]
    if: needs.check-images.outputs.build_backend == 'true' || needs.check-images.outputs.build_webapp == 'true' || needs.check-images.outputs.build_web == 'true'
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: backend
            dockerfile: apps/georgeai-backend/Dockerfile
            build: ${{ needs.check-images.outputs.build_backend }}
            hash: ${{ needs.calculate-hashes.outputs.backend_hash }}
          - name: webapp
            dockerfile: apps/georgeai-webapp/Dockerfile
            build: ${{ needs.check-images.outputs.build_webapp }}
            hash: ${{ needs.calculate-hashes.outputs.webapp_hash }}
          - name: web
            dockerfile: apps/georgeai-web/Dockerfile
            build: ${{ needs.check-images.outputs.build_web }}
            hash: ${{ needs.calculate-hashes.outputs.web_hash }}

    steps:
      - name: Checkout repository
        if: matrix.build == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: matrix.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: matrix.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} image
        if: matrix.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-${{ matrix.name }}:${{ matrix.hash }}
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}
            PUBLIC_DISCORD_INVITE_URL=https://discord.gg/GbQFKb2MNJ
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

      - name: Skip ${{ matrix.name }} build
        if: matrix.build != 'true'
        run: echo "⏭️ Skipping ${{ matrix.name }} - image already exists"

  # Job 4: Run E2E tests using service containers
  e2e-tests:
    needs: [check-images, build-images]
    if: always() && needs.check-images.result == 'success' && (needs.build-images.result == 'success' || needs.build-images.result == 'skipped')
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    services:
      # PostgreSQL database
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: chatweb
          POSTGRES_USER: chatweb
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Typesense vector search
      typesense:
        image: typesense/typesense:27.1
        env:
          TYPESENSE_DATA_DIR: /data
          TYPESENSE_API_KEY: xyz-test-key
          TYPESENSE_ENABLE_CORS: true
        options: --tmpfs /data

      # Backend API
      backend:
        image: ${{ needs.check-images.outputs.backend_tag }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          NODE_ENV: production
          DATABASE_URL: postgresql://chatweb:password@postgres:5432/chatweb?schema=public
          TYPESENSE_API_HOST: typesense
          TYPESENSE_API_PORT: 8108
          TYPESENSE_API_PROTOCOL: http
          TYPESENSE_API_KEY: xyz-test-key
          KEYCLOAK_URL: https://keycloak.george-ai.net
          KEYCLOAK_REALM: george-ai-e2e-test
          KEYCLOAK_CLIENT_ID: george-ai-e2e
          KEYCLOAK_REDIRECT_URL: http://localhost:3001
          GRAPHQL_API_KEY: TestKey
          BACKEND_URL: http://backend:3003
          BACKEND_PUBLIC_URL: http://localhost:3003
          PUBLIC_APP_URL: http://localhost:3001
          UPLOADS_PATH: /tmp/uploads
          AUTOSTART_ENRICHMENT_WORKER: true
          AUTOSTART_CONTENT_PROCESSING_WORKER: true
          OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          OLLAMA_VRAM_GB: 16
          GIT_COMMIT_SHA: ${{ github.sha }}
        ports:
          - 3003:3003

      # Frontend webapp
      webapp:
        image: ${{ needs.check-images.outputs.webapp_tag }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          NODE_ENV: production
          BACKEND_URL: http://backend:3003
          BACKEND_PUBLIC_URL: http://localhost:3003
          KEYCLOAK_URL: https://keycloak.george-ai.net
          KEYCLOAK_REALM: george-ai-e2e-test
          KEYCLOAK_CLIENT_ID: george-ai-e2e
          KEYCLOAK_REDIRECT_URL: http://localhost:3001
          PUBLIC_APP_URL: http://localhost:3001
          GIT_COMMIT_SHA: ${{ github.sha }}
        ports:
          - 3001:3000

      # Marketing website
      web:
        image: ${{ needs.check-images.outputs.web_tag }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          HOST: 0.0.0.0
          PORT: 4321
        ports:
          - 4321:4321

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install E2E test dependencies
        working-directory: e2e-tests
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        working-directory: e2e-tests
        run: echo "version=$(node -p "require('./package.json').dependencies['@playwright/test']")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: e2e-tests
        run: pnpm exec playwright install chromium firefox webkit

      - name: Install Playwright system dependencies
        working-directory: e2e-tests
        run: pnpm exec playwright install-deps chromium firefox webkit

      - name: Test Keycloak connectivity
        run: |
          echo "Testing connectivity to Keycloak..."
          curl -v https://keycloak.george-ai.net/realms/george-ai-e2e-test/.well-known/openid-configuration || echo "WARNING: Cannot reach Keycloak realm"

      - name: Wait for services to be ready
        run: |
          echo "Waiting for all services to be healthy..."
          timeout 300 bash -c '
            while true; do
              # Check backend health
              if curl -f -s http://localhost:3003/graphql > /dev/null 2>&1; then
                echo "✓ Backend is ready on localhost:3003"

                # Check webapp health
                if curl -f -s http://localhost:3001 > /dev/null 2>&1; then
                  echo "✓ Webapp is ready on localhost:3001"

                  # Check web (marketing site) health
                  if curl -f -s http://localhost:4321 > /dev/null 2>&1; then
                    echo "✓ Web is ready on localhost:4321"
                    echo "All services are healthy!"
                    exit 0
                  fi
                fi
              fi

              echo "Waiting for services to be ready..."
              sleep 3
            done
          '

      - name: Run E2E tests
        working-directory: e2e-tests
        run: |
          echo "BASE_URL for tests: http://localhost:3001"
          echo "Testing webapp accessibility..."
          curl -I http://localhost:3001 || echo "WARNING: Cannot reach webapp"
          pnpm test
        env:
          E2E_USERNAME: ${{ secrets.E2E_USERNAME || 'e2e-test-user@example.com' }}
          E2E_EMAIL: ${{ secrets.E2E_EMAIL || 'e2e-test-user@example.com' }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD || 'E2ETestPassword123!' }}
          DATABASE_URL: postgresql://chatweb:password@postgres:5432/chatweb?schema=public
          CI: true
          # Service containers expose to localhost (secure context for Web Crypto API)
          BASE_URL: http://localhost:3001
          DEBUG: pw:api
          # Expected Discord URL for E2E tests
          EXPECTED_DISCORD_URL: https://discord.gg/GbQFKb2MNJ

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: e2e-tests/test-results/
          retention-days: 7
