name: Build and publish Docker images

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REGISTRY_PATH: ghcr.io/progwise/george-ai

jobs:
  georgeai-webapp:
    runs-on: ubuntu-22.04
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for webapp
        id: meta-webapp
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PATH }}/webapp
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest

      # https://github.com/docker/build-push-action#usage
      - name: Build and push webapp
        id: push-webapp
        uses: docker/build-push-action@v6
        with:
          file: ./apps/georgeai-webapp/Dockerfile
          context: .
          push: true
          tags: ${{ steps.meta-webapp.outputs.tags }}
          labels: |
            ${{ steps.meta-webapp.outputs.labels }}
            org.opencontainers.image.documentation=https://github.com/progwise/george-ai/blob/main/CHANGELOG.md
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}

  georgeai-backend:
    runs-on: ubuntu-22.04
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
