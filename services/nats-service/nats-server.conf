# NATS Server Configuration for George AI
# Documentation: https://docs.nats.io/running-a-nats-service/configuration

# Server identification
server_name: gai-nats

# Client connection port
port: 4222

# HTTP monitoring endpoint
http_port: 8222

# JetStream configuration
jetstream {
  # Directory for JetStream file storage
  store_dir: /data

  # Maximum memory storage (1GB)
  # Set to 0 for unlimited (uses 75% of available memory by default)
  max_mem: 1G

  # Maximum file storage (10GB)
  # Set to 0 for unlimited
  max_file: 10G

  # Domain name for JetStream (optional, useful for leafnode setups)
  domain: george-ai
}

# Logging configuration
debug: false
trace: false
logtime: true

# Limits
max_payload: 1MB
max_connections: 100

# Write deadline - how long server will wait for client to consume messages
write_deadline: "10s"
