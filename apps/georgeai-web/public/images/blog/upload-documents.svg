<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f3f4f6"/>
  <rect x="20" y="20" width="760" height="360" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Header -->
  <text x="40" y="60" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    Upload Documents
  </text>

  <!-- Upload area -->
  <rect x="40" y="80" width="720" height="200" rx="8" fill="#f9fafb" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Upload icon -->
  <circle cx="400" cy="160" r="40" fill="#dbeafe"/>
  <path d="M 400 140 L 400 180 M 380 160 L 400 140 L 420 160" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <text x="400" y="220" font-family="system-ui, sans-serif" font-size="16" fill="#1f2937" text-anchor="middle">
    Drop files here or click to browse
  </text>
  <text x="400" y="245" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
    Supports PDF, DOCX, XLSX, and more
  </text>

  <!-- Button -->
  <rect x="320" y="310" width="160" height="40" rx="6" fill="#3b82f6"/>
  <text x="400" y="337" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
    Upload Files
  </text>
</svg>
