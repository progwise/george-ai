schema {
  query: Query
  mutation: Mutation
}

type AiAssistant {
  aiAssistantType: AiAssistantType!
  createdAt: DateTime!
  description: String
  icon: String
  id: ID!
  name: String!
  ownerId: ID!
  updatedAt: DateTime
  url: String
}

input AiAssistantInput {
  aiAssistantType: AiAssistantType!
  description: String
  icon: String
  name: String!
  url: String
}

"""
Type of the AiAssistant
"""
enum AiAssistantType {
  CHATBOT
  DOCUMENT_GENERATOR
}

type AiLibrary {
  aiLibraryType: AiLibraryType!
  createdAt: DateTime!
  description: String
  id: ID!
  name: String!
  owner: User
  ownerId: String!
  updatedAt: DateTime
  url: String
}

type AiLibraryFile {
  aiLibraryId: String!
  chunks: Int
  createdAt: DateTime!
  id: ID!
  mimeType: String!
  name: String!
  originUri: String
  processedAt: DateTime
  size: Int
  updatedAt: DateTime
  uploadedAt: DateTime
}

input AiLibraryFileInput {
  aiLibraryId: String!
  mimeType: String!
  name: String!
  originUri: String!
}

input AiLibraryInput {
  aiLibraryType: AiLibraryType!
  description: String
  icon: String
  name: String!
  url: String
}

"""
Type of the AiLibrary
"""
enum AiLibraryType {
  GOOGLE_DRIVE
  POCKETBASE
}

type AiLibraryUsage {
  assistant: AiAssistant
  assistantId: ID!
  createdAt: DateTime!
  id: ID!
  library: AiLibrary
  libraryId: ID!
}

input AiLibraryUsageInput {
  assistantId: String!
  libraryId: String!
  use: Boolean!
}

type AiLibraryUsageResult {
  deletedCount: Int
  usageId: String
}

type ChatAnswer {
  answer: String
  notEnoughInformation: Boolean
  sessionId: String
  source: String
}

"""
A date string, such as 2007-12-03, compliant with the `full-date` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

scalar Decimal

type Mutation {
  chat(
    question: String!
    retrievalFlow: RetrievalFlow
    sessionId: String
  ): ChatAnswer
  clearEmbeddedFiles(aiLibraryId: String!): Boolean
  createAiAssistant(data: AiAssistantInput!, ownerId: String!): AiAssistant
  createAiLibrary(data: AiLibraryInput!, ownerId: String!): AiLibrary
  createUser(data: UserInput!, username: String!): User
  deleteAiAssistant(assistantId: String!): AiAssistant
  dropFile(fileId: String!): AiLibraryFile
  login(jwtToken: String!): User
  prepareFile(data: AiLibraryFileInput!): AiLibraryFile
  processFile(fileId: String!): AiLibraryFile
  updateAiAssistant(data: AiAssistantInput!, id: String!): AiAssistant
  updateAiLibrary(data: AiLibraryInput!, id: String!): AiLibrary
  updateLibraryUsage(data: AiLibraryUsageInput!): AiLibraryUsageResult
}

type Query {
  aiAssistant(id: String!): AiAssistant
  aiAssistants(ownerId: String!): [AiAssistant!]
  aiLibraries(ownerId: String!): [AiLibrary!]
  aiLibrary(id: String!): AiLibrary
  aiLibraryFiles(aiLibraryId: String!): [AiLibraryFile!]
  aiLibraryUsage(aiAssistantId: String, aiLibraryId: String): [AiLibraryUsage!]
  user(email: String!): User
}

enum RetrievalFlow {
  OnlyLocal
  OnlyWeb
  Parallel
  Sequential
}

type User {
  createdAt: DateTime!
  email: String!
  family_name: String
  given_name: String
  id: ID!
  lastLogin: DateTime
  name: String
  updatedAt: DateTime
  username: String!
}

input UserInput {
  email: String!
  family_name: String
  given_name: String
  name: String!
}
