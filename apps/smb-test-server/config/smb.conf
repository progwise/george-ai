[global]
    server string = George AI SMB Test Server
    workgroup = WORKGROUP
    security = user
    map to guest = never
    load printers = no
    printing = bsd
    printcap name = /dev/null
    log file = /dev/stdout
    log level = 1
    
    # Disable spooling
    disable spoolss = yes
    
    # MacOS compatibility
    vfs objects = catia fruit streams_xattr
    fruit:model = TimeCapsule
    fruit:aapl = yes
    
    # Security and performance
    dns proxy = no
    wide links = yes
    follow symlinks = yes
    unix extensions = no
    acl allow execute always = yes
    mangled names = no

[public]
    path = /shares/public
    browseable = yes
    read only = yes
    guest ok = no
    valid users = @readers,@writers,@admins
    comment = Public read-only share

[documents]
    path = /shares/documents
    browseable = yes
    read only = no
    guest ok = no
    valid users = @writers,@admins
    write list = @writers,@admins
    create mask = 0664
    directory mask = 0775
    comment = Documents share for writers and admins

[private]
    path = /shares/private
    browseable = yes
    read only = no
    guest ok = no
    valid users = admin
    write list = admin
    create mask = 0600
    directory mask = 0700
    comment = Private share for admin only

[engineering]
    path = /shares/engineering
    browseable = yes
    read only = no
    guest ok = no
    valid users = @writers,@admins
    write list = @writers,@admins
    create mask = 0664
    directory mask = 0775
    comment = Engineering department share

[marketing]
    path = /shares/marketing
    browseable = yes
    read only = no
    guest ok = no
    valid users = @writers,@admins
    write list = @writers,@admins
    create mask = 0664
    directory mask = 0775
    comment = Marketing department share