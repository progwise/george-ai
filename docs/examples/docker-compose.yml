# George AI - Quick Start
# Set HOST_NAME in .env, then: docker compose up -d

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: george
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: georgeai
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_HOSTNAME: ${HOST_NAME}
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_PROXY: edge
      KC_HTTP_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports:
      - '8180:8080'
    depends_on:
      - keycloak-db

  typesense:
    image: typesense/typesense:27.1
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY}
      TYPESENSE_DATA_DIR: /data
    volumes:
      - typesense_data:/data

  webcrawler:
    image: ghcr.io/progwise/george-ai-webcrawler:latest
    ports:
      - '11245:11245'

  backend:
    image: ghcr.io/progwise/george-ai-backend:latest
    environment:
      DATABASE_URL: postgresql://george:${DB_PASSWORD}@postgres:5432/georgeai?schema=public
      KEYCLOAK_URL: http://${HOST_NAME}:8180
      KEYCLOAK_REALM: george-ai
      KEYCLOAK_CLIENT_ID: george-ai-client
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY}
      TYPESENSE_HOST: typesense
      TYPESENSE_PORT: 8108
      TYPESENSE_PROTOCOL: http
      CRAWL4AI_URL: http://webcrawler:11245
      FILE_STORAGE_PATH: /app/storage
    volumes:
      - backend_storage:/app/storage
    ports:
      - '3003:3003'
    depends_on:
      - postgres
      - typesense
      - webcrawler

  frontend:
    image: ghcr.io/progwise/george-ai-frontend:latest
    environment:
      BACKEND_URL: http://backend:3003
      BACKEND_PUBLIC_URL: http://${HOST_NAME}:3003
      KEYCLOAK_URL: http://${HOST_NAME}:8180
      KEYCLOAK_REALM: george-ai
      KEYCLOAK_CLIENT_ID: george-ai-client
      KEYCLOAK_REDIRECT_URL: http://${HOST_NAME}:3001
      PUBLIC_APP_URL: http://${HOST_NAME}:3001
    ports:
      - '3001:3001'
    depends_on:
      - backend

  n8n:
    image: n8nio/n8n
    environment:
      WEBHOOK_TUNNEL_URL: http://${HOST_NAME}:5678/
      GENERIC_TIMEZONE: utc
      TZ: utc
    ports:
      - '5678:5678'
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
  postgres_data:
  keycloak_db_data:
  typesense_data:
  backend_storage:
