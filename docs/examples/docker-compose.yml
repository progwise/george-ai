# George AI - Quick Start
# Set HOST_NAME in .env, then: docker compose up -d
# Access via https://${HOST_NAME}

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - '80:80'
      - '443:443'
    environment:
      HOST_NAME: ${HOST_NAME}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: george
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: georgeai
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_HOSTNAME: auth.${HOST_NAME}
      KC_HOSTNAME_STRICT: true
      KC_PROXY: edge
      KC_HTTP_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    depends_on:
      - keycloak-db

  typesense:
    image: typesense/typesense:27.1
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY}
      TYPESENSE_DATA_DIR: /data
    volumes:
      - typesense_data:/data

  webcrawler:
    image: ghcr.io/progwise/george-ai/webcrawler:latest

  backend:
    image: ghcr.io/progwise/george-ai/backend:latest
    environment:
      DATABASE_URL: postgresql://george:${DB_PASSWORD}@postgres:5432/georgeai?schema=public
      KEYCLOAK_URL: https://auth.${HOST_NAME}
      KEYCLOAK_REALM: george-ai
      KEYCLOAK_CLIENT_ID: george-ai-client
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY}
      TYPESENSE_HOST: typesense
      TYPESENSE_PORT: 8108
      TYPESENSE_PROTOCOL: http
      CRAWL4AI_URL: http://webcrawler:11245
      FILE_STORAGE_PATH: /app/storage
    volumes:
      - backend_storage:/app/storage
    depends_on:
      - postgres
      - typesense
      - webcrawler

  frontend:
    image: ghcr.io/progwise/george-ai/webapp:latest
    environment:
      BACKEND_URL: http://backend:3003
      BACKEND_PUBLIC_URL: https://api.${HOST_NAME}
      KEYCLOAK_URL: https://auth.${HOST_NAME}
      KEYCLOAK_REALM: george-ai
      KEYCLOAK_CLIENT_ID: george-ai-client
      KEYCLOAK_REDIRECT_URL: https://${HOST_NAME}
      PUBLIC_APP_URL: https://${HOST_NAME}
    depends_on:
      - backend

  n8n:
    image: n8nio/n8n
    environment:
      WEBHOOK_TUNNEL_URL: https://n8n.${HOST_NAME}/
      GENERIC_TIMEZONE: utc
      TZ: utc
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  caddy_data:
  caddy_config:
  n8n_data:
  postgres_data:
  keycloak_db_data:
  typesense_data:
  backend_storage:
