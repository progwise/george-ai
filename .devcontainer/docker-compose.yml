version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - ../.home-node:/home/node:cached

    # Enable init process to reap zombie processes
    init: true

    # Run in privileged mode for SMB mounting
    # mount.cifs requires this to adjust capabilities at runtime
    # privileged: true

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH

    # Port mappings for host access (backend only - frontend uses Vite with dynamic HMR ports via VS Code forwarding)
    ports:
      - '3003:3003'

    # Runs app on the same network as the typesense container, allows "forwardPorts" in devcontainer.json function.

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  gai-nats:
    image: nats:2.12-alpine
    container_name: gai-nats
    restart: unless-stopped
    ports:
      - '4222:4222' # Client connections
      - '8222:8222' # HTTP monitoring
      - '6222:6222' # Cluster routing (for future clustering)
    volumes:
      - ../.nats-data:/data
      - ./nats-server.conf:/etc/nats/nats-server.conf:ro
    command:
      - '--config'
      - '/etc/nats/nats-server.conf'

  gai-qdrant:
    image: qdrant/qdrant:latest
    container_name: gai-qdrant
    restart: unless-stopped
    environment:
      # Qdrant configuration
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
      # Enable API key authentication (optional - uncomment for production)
      # - QDRANT__SERVICE__API_KEY=your-secret-api-key-here
      # Performance settings
      - QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS=4
      - QDRANT__STORAGE__PERFORMANCE__MAX_OPTIMIZATION_THREADS=2
      # Collection defaults
      - QDRANT__COLLECTION__DEFAULT_REPLICATION_FACTOR=1
      - QDRANT__COLLECTION__DEFAULT_WRITE_CONSISTENCY_FACTOR=1
    ports:
      - '6333:6333' # HTTP API
      - '6334:6334' # gRPC API
    volumes:
      - ../.qdrant-data:/qdrant/storage

  gai-typesense:
    image: typesense/typesense:27.1
    container_name: gai-typesense
    restart: unless-stopped
    environment:
      - TYPESENSE_API_HOST=gai-typesense
      - TYPESENSE_API_PORT=8108
      - TYPESENSE_API_PROTOCOL=http
      - TYPESENSE_API_KEY=xyz
    ports:
      - '8108:8108'
    volumes:
      - ../.typesense-data:/typesensedata
    command: '--data-dir /typesensedata --api-key=xyz --enable-cors --enable-access-logging --enable-search-logging --log-dir=/typesensedata --healthy-read-lag=2000 --healthy-write-lag=3000'

  gai-chatweb-db:
    image: postgres:16
    container_name: gai-chatweb-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatweb
      POSTGRES_USER: chatweb
      POSTGRES_PASSWORD: password
    ports:
      - '5434:5432'
    volumes:
      - ../.postgres-data-chatweb:/var/lib/postgresql/data

  gai-chatweb-db-test:
    image: postgres:16
    container_name: gai-chatweb-db-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: chatweb-test
      POSTGRES_PASSWORD: password

  gai-keycloak-db:
    image: postgres:16
    container_name: gai-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - '5433:5432'
    volumes:
      - ../.postgres-data-keycloak:/var/lib/postgresql/data

  gai-keycloak:
    image: quay.io/keycloak/keycloak:26.4
    container_name: gai-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://gai-keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password

      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_PROXY: edge

      KC_HTTP_ENABLED: true
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    depends_on:
      - gai-keycloak-db
    ports:
      - 8180:8080

  pgadmin:
    image: 'docker.io/dpage/pgadmin4:latest'
    environment:
      PGADMIN_DEFAULT_EMAIL: 'dev@progwise.net'
      PGADMIN_DEFAULT_PASSWORD: 'admin'
    ports:
      - 15080:80
    volumes:
      - ../.pgadmin-data:/var/lib/pgadmin/

  gai-smb-test:
    build:
      context: ..
      dockerfile: apps/smb-test-server/Dockerfile
    container_name: gai-smb-test
    hostname: gai-smb-test
    ports:
      - '10445:445' # SMB over TCP
      - '10139:139' # NetBIOS session service
      - '10137:137/udp' # NetBIOS name service
      - '10138:138/udp' # NetBIOS datagram service
    restart: unless-stopped

  n8n:
    image: n8nio/n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    environment:
      # Required for local testing of webhooks
      - WEBHOOK_TUNNEL_URL=http://localhost:5678/
      # Set timezone
      - GENERIC_TIMEZONE=utc
      - TZ=utc
      # First-time setup - create owner account at http://localhost:5678
      # Recommended: dev@george-ai.net / yourStrongPassword
    volumes:
      - n8n_data:/home/node/.n8n

  gai-crawl4ai:
    build:
      context: ..
      dockerfile: ./apps/webcrawler/Dockerfile
    container_name: gai-crawl4ai
    restart: unless-stopped
    ports:
      - '11245:11245'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:11245/healthcheck/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  n8n_data:
